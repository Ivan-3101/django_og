<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
</head>

<body>

    <form>
        <!-- to proide the user to enter their full name -->
        <!-- parts 
            1. user to type their name
            2. something to submit the form 
        -->
        <!-- type="text" -> since the user is providing input in the form of text
            
            placeholder="Full Name" to tell the user what to enter
            
            name="full_name" when we submit a form, and when the form is recieved 
            to know the input field corresponding to that form. 
         -->
        <input type="text" placeholder="Full Name" name="full_name">

        <!-- now for the user to submit the form -->
        <input type="submit">
        
    </form>
</body>

</html>
