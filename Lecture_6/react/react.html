<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Hello</title>
</head>

<body>
    <div id="app"></div>

    <!-- convert jsx to js -->
    <script type="text/babel">
        // all of our react apps are composed of components
        
        function Hello(props) {
            // props is jsut a generally used
            // props.whatever_is_the_name_of_the_property
            return(
                <h1> Hello, {props.name}! </h1>
            );
        }
        
        // I'll create a function called App, which is
        // going to represent this app component. And what's going to go inside of this app component?
        // Well, it's a function, so it's going to return something. 
        // And what it's going to return is what should appear inside of that component.
        function App() {
            // creating variables
            const x = 1;
            const y = 2;
            
            // we can reuse components

            return (
                <div>
                    {/* use {plugin some value of js expression} */}
                    {/*{ x+y }*/}
                    {/* */}
                    
                    {/*
                        // instead of repeating Hello,
                        //  we can just call Hello function/component
                    */}
                    {/* HTML can take attributes 
                    REACT can take properties */}
                    <Hello name="Ivan"/>
                    <Hello name="Alexander"/>
                    <Hello name="George"/>
                    
                </div>
            );
            
        
        }
        // the above function called App represents a react component
        // and when this component is rendered its going to say hello


        // to render this component
        ReactDOM.render(<App />, document.querySelector("#app"));
        // ReactDOM.render(<react_component />, where on the page do you want to render it);

    </script>
</body>

</html>
