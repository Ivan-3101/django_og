<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page</title>

    <link rel="stylesheet" href="css/styles.css">
    <style>
        div {
            display: none;
            /* meaning they are visible on the screen */
        }
    </style>

    <script>
        function showPage(page) {
            // https://youtu.be/jrBhi8wbzPw?t=304
            document.querySelectorAll('div').forEach(function (div) {
                div.style.display = "none"
            });
            // to get the id of the input so we add # before it
            document.querySelector(`#${page}`).style.display = 'block';
        }
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('button').forEach(button => {
                button.onclick = function () {
                    // https://youtu.be/jrBhi8wbzPw?t=521
                    // whenever we are inside an event handler we can use the 
                    // *"this"* keyword
                    showPage(this.dataset.page);
                }
            })
        });
    </script>
</head>

<body>
    <!-- Creating Single Page Applications -->

    <button data-page="page1">Page 1</button>
    <button data-page="page2">Page 2</button>
    <button data-page="page3">Page 3</button>


    <!-- Creating 3 diff section of the page
    to display the 3 diff pages-->
    <div id="page1">
        <h1>This is Page 1.</h1>
    </div>

    <div id="page2">
        <h1>This is Page 2.</h1>
    </div>

    <div id="page3">
        <h1>This is Page 3.</h1>
    </div>
</body>

</html>
